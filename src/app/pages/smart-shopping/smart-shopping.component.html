<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Smart-Shopping</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col size="8">
                <ion-input (input)="setSearchInput($event)" [clearInput]="true" (keyup.enter)="searchForProducts()" placeholder="Search..."></ion-input>
              </ion-col>
              <ion-col class="3">
                <ion-select [(ngModel)]="showSearches" multiple="true" cancelText="Cancel" okText="Select">
                  <ion-select-option value="amazon">Amazon</ion-select-option>
                  <ion-select-option value="ebay">eBay</ion-select-option>
                  <ion-select-option value="walmart">Walmart</ion-select-option>
                </ion-select>
              </ion-col>
              <ion-col size="1">
                <ng-container *ngIf="!loadingAmazonSearch && !loadingEbaySearch && !loadingWalmartSearch">
                  <ion-button (click)="searchForProducts()" class="search-button">
                    <span>Go</span>
                  </ion-button>
                </ng-container>
                <ng-container *ngIf="loadingAmazonSearch || loadingEbaySearch || loadingWalmartSearch">
                  <ion-button [disabled]="true" class="search-button">
                    <ion-spinner class="inner-spinner" name="bubbles"></ion-spinner>
                  </ion-button>
                </ng-container>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header>
      <ion-item-divider class="fixed-divider"></ion-item-divider>
      <ion-card-content>
        <div class="bold-text">
          Estimated Max Freedom Spending: 
          <span class="currency positive-currency-amount">$86</span>
        </div>
        <div class="bold-text">
          Estimated Max Spending for Essentials: 
          <span class="currency positive-currency-amount">$176</span>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-grid>
      <ion-row>
        <ion-col *ngIf="showSearches.includes('amazon')">
          <app-shopping-searched-products-view 
            store="amazon" 
            [isLoading]="loadingAmazonSearch"
            [products]="amazonSearchResults">
          </app-shopping-searched-products-view>
        </ion-col>
        <ion-col *ngIf="showSearches.includes('ebay')">
          <app-shopping-searched-products-view 
            store="ebay" 
            [isLoading]="loadingEbaySearch"
            [products]="ebaySearchResults">
          </app-shopping-searched-products-view>
        </ion-col>
        <ion-col *ngIf="showSearches.includes('walmart')">
          <app-shopping-searched-products-view 
            store="walmart" 
            [isLoading]="loadingWalmartSearch"
            [products]="walmartSearchResults">
          </app-shopping-searched-products-view>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
