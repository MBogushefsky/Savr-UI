<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!-- <ion-button [routerLink]="['/funds']"><ion-icon name="arrow-undo-circle-outline"></ion-icon></ion-button> -->
    </ion-buttons>
    <ion-title class="flex-align-center">
      <ng-container *ngIf="account != null">
        {{ accountHeader }}
      </ng-container>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content id="container">
    <app-bank-accounts-view *ngIf="accountHeader != null && account != null" [header]="accountHeader" [accounts]="[account]"></app-bank-accounts-view>
  </ion-content>
</ion-content>
