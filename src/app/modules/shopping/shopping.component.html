<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Shopping</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Shopping</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col size="11">
                <ion-input (input)="setSearchInput($event)" [clearInput]="true" (keyup.enter)="searchForProducts()" placeholder="Search..."></ion-input>
              </ion-col>
              <ion-col size="1">
                <ng-container *ngIf="!loadingAmazonSearch && !loadingEbaySearch">
                  <ion-button (click)="searchForProducts()" class="search-button">
                    <span>Go</span>
                  </ion-button>
                </ng-container>
                <ng-container *ngIf="loadingAmazonSearch || loadingEbaySearch">
                  <ion-button [disabled]="true" class="search-button">
                    <ion-spinner class="inner-spinner" name="bubbles"></ion-spinner>
                  </ion-button>
                </ng-container>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title class="flex-align-center">
                <img class="products-title-icon-image" src="assets/amazon-icon.png" />
              </ion-card-title>
            </ion-card-header>
            <ion-item-divider class="product-search-divider"></ion-item-divider>
            <ion-card-content class="no-padding" *ngIf="!loadingAmazonSearch && amazonSearchResults.length > 0">
              <ion-card *ngFor="let result of amazonSearchResults">
                <ion-card-header>
                  <ion-grid>
                    <ion-row>
                      <ion-col size="2">
                        <img class="product-image" [src]="result.imageSrc" />
                      </ion-col>
                      <ion-col size="10">
                        <ion-card-title>
                          {{ result.title }}
                        </ion-card-title>
                        <ion-card-subtitle>
                          {{ result.price | currency }}
                        </ion-card-subtitle>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-card-header>
                <ion-card-content class="flex-align-center">
                  <ion-button class="go-to-product-button" [href]="result.link">
                    <span>Go To Page</span>
                    <img class="product-icon-image" src="assets/amazon-icon.png" />
                  </ion-button>
                </ion-card-content>
              </ion-card>
            </ion-card-content>
            <ion-card-content *ngIf="loadingAmazonSearch">
              <div class="flex-align-center">
                <ion-spinner class="inner-spinner" name="bubbles"></ion-spinner>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title class="flex-align-center">
                <img class="products-title-icon-image" src="assets/ebay-icon.png" />
              </ion-card-title>
            </ion-card-header>
            <ion-item-divider class="product-search-divider"></ion-item-divider>
            <ion-card-content class="no-padding" *ngIf="!loadingEbaySearch && ebaySearchResults.length > 0">
              <ion-card *ngFor="let result of ebaySearchResults">
                <ion-card-header>
                  <ion-grid>
                    <ion-row>
                      <ion-col size="2">
                        <img class="product-image" [src]="result.imageSrc" />
                      </ion-col>
                      <ion-col size="10">
                        <ion-card-title>
                          {{ result.title }}
                        </ion-card-title>
                        <ion-card-subtitle>
                          {{ result.price | currency }}
                        </ion-card-subtitle>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-card-header>
                <ion-card-content class="flex-align-center">
                  <ion-button class="go-to-product-button" [href]="result.link">
                    <span>Go To Page</span>
                    <img class="product-icon-image" src="assets/ebay-icon.png" />
                  </ion-button>
                </ion-card-content>
              </ion-card>
            </ion-card-content>
            <ion-card-content *ngIf="loadingEbaySearch">
              <div class="flex-align-center">
                <ion-spinner class="inner-spinner" name="bubbles"></ion-spinner>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
