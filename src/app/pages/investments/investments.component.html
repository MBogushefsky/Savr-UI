<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Investments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col size="8">
                <ion-input [(ngModel)]="searchInput" [clearInput]="true" (input)="setSearchInput($event)" (keyup.enter)="searchForStockSymbol()" placeholder="Search for Stock Symbol..."></ion-input>
              </ion-col>
              <ion-col size="3">
                <ion-item>
                  <ion-label>Type:</ion-label>
                  <ion-select placeholder="Select" [(ngModel)]="searchType">
                    <ion-select-option value="stocks">Stocks</ion-select-option>
                    <ion-select-option value="cryptocurrency">Cryptocurrency</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
              <ion-col size="1">
                <ng-container *ngIf="!loadingSearch">
                  <ion-button (click)="searchForStockSymbol()" class="search-button">
                    <span>Go</span>
                  </ion-button>
                </ng-container>
                <ng-container *ngIf="loadingSearch">
                  <ion-button [disabled]="true" class="search-button">
                    <ion-spinner class="inner-spinner" name="bubbles"></ion-spinner>
                  </ion-button>
                </ng-container>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-card *ngIf="chartSearchResults.length > 0">
      <ion-card-header>
        <ion-card-title>{{ chartSymbol }}</ion-card-title>
      </ion-card-header>
      <ion-item-divider class="lifted-divider"></ion-item-divider>
      <ion-card-content class="flex-align-center no-padding">
        <div class="chart-area">
          <canvas id="data-chart"></canvas>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-card *ngIf="loadingSearch">
      <div class="flex-align-center">
        <ion-spinner class="inner-spinner" name="bubbles"></ion-spinner>
      </div>
    </ion-card>
  </ion-content>
</ion-content>
