<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Plan An Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content id="container">
    <ion-card class="incomplete-area">
      <ion-card-header>
        <ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col size="7">
                <ion-input [clearInput]="true" placeholder="Search..."></ion-input>
              </ion-col>
              <ion-col size="4">
                <div>
                  Starts
                  <p-calendar styleClass="search-calendar"></p-calendar>
                  <ion-icon name="calendar-clear-outline"></ion-icon>
                </div>             
              </ion-col>
              <ion-col size="1">
                <ion-button class="search-button">
                  <span>Go</span>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-content>
</ion-content>
