<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Budget</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Budget</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-content class="flex-align-center">
        <div class="chart-area">
          <ng-container *ngIf="activeCharts.spots.topMiddle">
            <div *ngIf="activeCharts.spots.topMiddle.type === AvailableCharts.SpendingByCategory">
              <ion-title>
                Spending by Category
              </ion-title>
            </div>
            <div *ngIf="activeCharts.spots.topMiddle.type === AvailableCharts.SingleCategorySpending">
              <ion-title>
                <ion-text class="previous-chart-button" (click)="backToChart('topMiddle', activeCharts.spots.topMiddle.previous)">
                  <ion-icon name="arrow-undo-circle-outline"></ion-icon>
                </ion-text>
                Transactions in Category ({{ activeCharts.spots.topMiddle.properties.category }})
              </ion-title>
            </div>
          </ng-container>
          <canvas (click)="clickedChart($event)" id="category-data-chart"></canvas>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
