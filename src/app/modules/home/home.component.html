<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content id="container">
    <ion-card>
      <ion-card-content class="flex-align-center">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card [routerLink]="['/shopping']">
                <ion-card-header class="flex-align-center">
                  <ion-card-title>Smart-Shopping</ion-card-title>
                </ion-card-header>
              </ion-card>
            </ion-col>
            <ion-col>
              <ion-card [routerLink]="['/funds']">
                <ion-card-header class="flex-align-center">
                  <ion-card-title>Funds</ion-card-title>
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
